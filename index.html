<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Practice Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: #121212;
      color: #e0e0e0;
    }

    .main-container {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      margin-bottom: 20px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #1e90ff;
      margin-bottom: 15px;
    }

    /* Two-column setup card */
    .two-column {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: space-between;
    }

    .inputs {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .inputs label {
      font-size: 0.9rem;
      color: #b0b0b0;
    }

    .inputs input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }

    .inputs input:focus {
      border-color: #1e90ff;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 120px;
    }

    .buttons button {
      width: 100%;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:disabled {
      background: #2a2a2a;
      color: #666;
      cursor: not-allowed;
      filter: blur(0.5px) brightness(0.7);
    }

    #startBtn { background: #1e90ff; color: #fff; }
    #pauseBtn { background: #ff9800; color: #fff; }
    #resumeBtn { background: #4caf50; color: #fff; }
    #doneBtn { background: #e53935; color: #fff; }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }

    /* Timer and saved time row */
    .timer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    #timerDisplay {
      font-size: 2.4rem;
      font-weight: bold;
      color: #1e90ff;
    }

    #savedTimeDisplay {
      font-weight: bold;
      color: #1e90ff;
    }

    #questionDisplay {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    #log {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    #log h2 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #1e90ff;
    }

    .log-entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .status {
      font-size: 18px;
    }

    #notes {
      width: 320px;
      background: #181818;
      border-left: 1px solid #2a2a2a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      box-sizing: border-box;
    }

    #notes h2 {
      font-size: 1.2rem;
      color: #1e90ff;
      text-align: center;
      margin-top: 0;
    }

    #notes textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #e0e0e0;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #notes {
        width: 100%;
        max-width: 100%;
        border-left: none;
        border-top: 1px solid #2a2a2a;
        height: 200px;
      }
      .two-column {
        flex-direction: column;
        align-items: stretch;
      }
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .buttons button {
        flex: 1;
      }
      .timer-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Dynamic Practice Timer</h1>

    <!-- Setup card with two-column -->
    <div class="card two-column">
      <div class="inputs">
        <label for="numQuestions">Questions</label>
        <input type="number" id="numQuestions" min="1" value="20">
        <label for="totalTime">Time (m)</label>
        <input type="number" id="totalTime" min="1" value="240">
      </div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="doneBtn" disabled>Done</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resumeBtn" disabled>Resume</button>
      </div>
    </div>

    <!-- Timer display card -->
    <div class="card">
      <div id="questionDisplay"></div>
      <div class="timer-row">
        <div id="timerDisplay">00:00</div>
        <div id="savedTimeDisplay">Time Saved: 00:00</div>
      </div>
    </div>

    <!-- Log -->
    <div id="log">
      <h2>Question Log</h2>
    </div>
  </div>

  <!-- Notes -->
  <div id="notes">
    <h2>Notes</h2>
    <textarea placeholder="note here..."></textarea>
  </div>

  <script>
        let totalQuestions, totalTime, currentQuestion = 0;
        let perQuestionTime = 0, questionTime = 0;
        let timerInterval;
        let isPaused = false;
        let totalSaved = 0;

        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const doneBtn = document.getElementById('doneBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const questionDisplay = document.getElementById('questionDisplay');
        const logDiv = document.getElementById('log');
        const savedTimeDisplay = document.getElementById('savedTimeDisplay');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateSavedDisplay() {
            savedTimeDisplay.textContent = `Time Saved: ${formatTime(totalSaved)}`;
        }

        function startQuestionTimer() {
            questionDisplay.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            timerDisplay.textContent = formatTime(questionTime);
            doneBtn.disabled = false;

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    questionTime--;
                    timerDisplay.textContent = formatTime(questionTime);
                    if (questionTime <= 0) {
                        clearInterval(timerInterval);
                        logQuestion(perQuestionTime, 0, false);
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function logQuestion(spentTime, savedTime, doneByUser) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const text = document.createElement('span');
            text.textContent = `Question ${currentQuestion + 1}: Time spent = ${formatTime(spentTime)}, Time saved = ${formatTime(savedTime)}`;
            const status = document.createElement('span');
            status.className = 'status';
            status.textContent = doneByUser ? "✅" : "❌";
            status.style.color = doneByUser ? "green" : "red";
            logEntry.appendChild(text);
            logEntry.appendChild(status);
            logDiv.appendChild(logEntry);
        }

        function nextQuestion() {
            clearInterval(timerInterval);
            doneBtn.disabled = true;
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                questionTime = perQuestionTime;
                startQuestionTimer();
            } else {
                questionDisplay.textContent = "Practice session completed!";
                timerDisplay.textContent = "00:00";
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                doneBtn.disabled = true;
            }
        }

        startBtn.addEventListener('click', () => {
            totalQuestions = parseInt(document.getElementById('numQuestions').value);
            totalTime = parseInt(document.getElementById('totalTime').value) * 60;
            currentQuestion = 0;
            perQuestionTime = Math.floor(totalTime / totalQuestions);
            questionTime = perQuestionTime;
            totalSaved = 0;
            isPaused = false;

            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            doneBtn.disabled = false;
            logDiv.innerHTML = "<h2>Question Log</h2>";
            updateSavedDisplay();

            startQuestionTimer();
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
        });

        resumeBtn.addEventListener('click', () => {
            isPaused = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
        });

        doneBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            const savedTime = questionTime;
            const spentTime = perQuestionTime - savedTime;
            totalSaved += savedTime;
            updateSavedDisplay();
            logQuestion(spentTime, savedTime, true);
            nextQuestion();
        });

        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "";
        });
  </script>
</body>
</html>
